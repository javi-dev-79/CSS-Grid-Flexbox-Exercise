    <script>

        // TODO: 
        const apiKey = 'YOUR_API_KEY_HERE';
        
        const apiUrl = `https://api.nasa.gov/planetary/apod?api_key=${apiKey}&count=19`;

        async function fetchApodImages() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const images = document.querySelectorAll('.apod-image');
                
                images.forEach((img, index) => {
                    img.src = data[index].url;
                    img.alt = data[index].title;
                });
            } catch (error) {
                console.error('Error al obtener las im√°genes de APOD:', error);
            }
        }

        fetchApodImages();
